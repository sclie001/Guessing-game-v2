<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <title>Guessing Game</title>
</head>
<body>
    <header>
        <h1 id="title">How lucky are you? 👻</h1>
        <br/><br/>
        <span id="question-mark">?</span>       
    </header>
    <main id="main">
        <section>
            <p id="rule">(between 1 and 20)</p>
            <input type="number" id="guess">
            <button id="check-btn" class="btn">Check!</button>
            <button id="play-again" class="btn">Again!</button>
            
        </section>
        <section class="message-score">
            <p id="game-message">Start guessing...</p>
            <br/>
            <p>💙 Score: <span id="score">10</span></p>
            <p>🏅 High Score: <span id="high_score">0</span></p>
        </section>
    </main>
    <script src="./scripts/script.js"></script>
</body>
</html>
